<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style></style>
</head>
<body class="flex justify-center mt-40">
    <div class="text-center font-bold font-sans text-xl border-4 rounded-3xl border-black border-solid w-1/3 h-80 bg-gray-300 items-center">
        <h1 class="gameText text-4xl my-4 text-blue-600" id="player">Player: </h1>
        <h1 class="gameText text-4xl my-4 text-red-600" id="computer">Computer: </h1>
        <h1 class="gameText text-4xl my-4 text-green-600" id="result">Result: </h1>
        <br>
        <hr>
        <button class="choiceButton border-solid rounded-3xl border-4 border-red-600 w-1/5 h-14 my-6 bg-yellow-600">ROCK</button>
        <button class="choiceButton border-solid rounded-3xl border-4 border-red-600 w-1/5 h-14 mx-4 bg-indigo-600">PAPER</button>
        <button class="choiceButton border-solid rounded-3xl border-4 border-red-600 w-1/5 h-14 bg-purple-600">SCISSORS</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
